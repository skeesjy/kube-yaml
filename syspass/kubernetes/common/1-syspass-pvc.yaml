apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syspass-db-claim
spec:
  storageClassName: db
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---


apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syspass-app-claim
spec:
  storageClassName: app
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: syspass-backup-claim
spec:
  storageClassName: backup
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi